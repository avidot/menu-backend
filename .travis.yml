language: python

python: 3.7-dev

env:
  - TOXENV=py37

install: pip install -U tox-travis

script: tox -e ${TOXENV}


deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://upload.pypi.org/legacy/
    on:
      branch: master
    user: avidot
    password:
      secure: 
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://test.pypi.org/legacy/
    on:
      branch: develop
    user: avidot
    password:
      secure: 
