language: python

python: 3.7-dev

install: pip install -U tox-travis

script: tox -e ${TOXENV}


deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://upload.pypi.org/legacy/
    on:
      branch: master
      repo : avidot/menu_backend
      python: 3.7
    user: avidot
    password:
      secure: 
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://test.pypi.org/legacy/
    on:
      branch: develop
      repo : avidot/menu_backend
      python: 3.7
    user: avidot
    password:
      secure: 
